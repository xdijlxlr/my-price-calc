    <script>
        function calculateAll() {
            const rows = document.querySelectorAll('#product-body tr');
            const totalJpShipping = parseFloat(document.getElementById('total-jp-shipping').value) || 0;
            const rate = parseFloat(document.getElementById('global-rate').value) || 0;
            const rowCount = rows.length;

            let totalCostSum = 0;
            let totalProfitSum = 0;

            rows.forEach(row => {
                // è®€å–è¼¸å…¥å€¼
                const jpyPrice = parseFloat(row.querySelector('.input-jpy').value) || 0;
                const intlShipTWD = parseFloat(row.querySelector('.input-intl-twd').value) || 0;
                const targetMargin = parseFloat(row.querySelector('.input-target-margin').value) || 0;
                const sellPrice = parseFloat(row.querySelector('.input-sell-price').value) || 0;

                // 1. è¨ˆç®—æ—¥æœ¬ç¨…å¾Œåƒ¹ (å«10%ç¨…)
                const taxJPY = Math.round(jpyPrice * 0.1);
                const subtotalJPY = jpyPrice + taxJPY;
                row.querySelector('.tax-jpy').innerText = subtotalJPY.toLocaleString();

                // 2. æ—¥æœ¬é‹è²»åˆ†æ”¤ (JPY -> TWD)
                const shareJpShipJPY = totalJpShipping / rowCount;
                const shareJpShipTWD = Math.round(shareJpShipJPY * rate);
                row.querySelector('.ship-jp-twd').innerText = shareJpShipTWD.toLocaleString();

                // 3. ç¸½æˆæœ¬ (TWD) = (ç¨…å¾ŒJPY * åŒ¯ç‡) + åˆ†æ”¤æ—¥æœ¬é‹è²»TWD + åœ‹éš›é‹è²»TWD
                const costTWD = Math.round(subtotalJPY * rate) + shareJpShipTWD + intlShipTWD;
                row.querySelector('.total-cost-twd').innerText = costTWD.toLocaleString();

                // 4. è¨ˆç®—æ¯›åˆ©èˆ‡æ¯›åˆ©ç‡
                const profitTWD = sellPrice - costTWD;
                const profitRate = sellPrice > 0 ? (profitTWD / sellPrice) * 100 : 0;

                // é¡¯ç¤ºæ¯›åˆ©
                const profitSpan = row.querySelector('.profit-twd');
                const rateSpan = row.querySelector('.profit-rate');
                
                profitSpan.innerText = profitTWD.toLocaleString();
                rateSpan.innerText = profitRate.toFixed(1) + '%';

                // 5. é‚è¼¯åˆ¤æ–·ï¼šå¦‚æœä½æ–¼ç›®æ¨™æ¯›åˆ©ï¼Œé¡¯ç¤ºç´…è‰²
                if (profitRate < targetMargin) {
                    rateSpan.classList.add('text-red-500');
                    rateSpan.classList.remove('text-green-500');
                } else {
                    rateSpan.classList.add('text-green-500');
                    rateSpan.classList.remove('text-red-500');
                }

                totalCostSum += costTWD;
                totalProfitSum += profitTWD;
            });

            // æ›´æ–°é é¢åº•éƒ¨ç¸½è¨ˆ
            document.getElementById('grand-total-cost').innerText = totalCostSum.toLocaleString();
            document.getElementById('grand-total-profit').innerText = totalProfitSum.toLocaleString();
        }

        function addRow() {
            const tbody = document.getElementById('product-body');
            const newRow = tbody.children[0].cloneNode(true);

            });
            
            tbody.appendChild(newRow);
            calculateAll(); // é‡æ–°è¨ˆç®—åˆ†æ”¤
        }
