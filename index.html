    <script>
        function calculateAll() {
            const rows = document.querySelectorAll('#product-body tr');
            const totalJpShippingJPY = parseFloat(document.getElementById('total-jp-shipping').value) || 0;
            const rate = parseFloat(document.getElementById('global-rate').value) || 0;
            const targetMarginPercent = parseFloat(document.getElementById('default-target').value) || 0;
            const rowCount = rows.length;

            let totalCostSum = 0;
            let totalProfitSum = 0;

            rows.forEach(row => {
                const jpyPrice = parseFloat(row.querySelector('.input-jpy').value) || 0;
                const intlShipTWD = parseFloat(row.querySelector('.input-intl-twd').value) || 0;
                const sellPrice = parseFloat(row.querySelector('.input-sell-price').value) || 0;

                const taxOnly = Math.round(jpyPrice * 0.1);
                const jpyWithTax = jpyPrice + taxOnly;
                row.querySelector('.tax-only').innerText = taxOnly.toLocaleString();
                row.querySelector('.tax-total').innerText = jpyWithTax.toLocaleString();

                const shareJpShipTWD = rowCount > 0 ? Math.round((totalJpShippingJPY / rowCount) * rate) : 0;
                row.querySelector('.ship-jp-twd').innerText = shareJpShipTWD.toLocaleString();

                const costTWD = Math.round(jpyWithTax * rate) + shareJpShipTWD + intlShipTWD;
                row.querySelector('.total-cost-twd').innerText = costTWD.toLocaleString();

                const suggestedPrice = targetMarginPercent < 100 ? Math.ceil(costTWD / (1 - (targetMarginPercent / 100))) : 0;
                row.querySelector('.suggested-price').innerText = suggestedPrice.toLocaleString();

                const profitTWD = sellPrice - costTWD;
                const profitRate = sellPrice > 0 ? (profitTWD / sellPrice) * 100 : 0;

                const profitSpan = row.querySelector('.profit-twd');
                const rateSpan = row.querySelector('.profit-rate');
                
                profitSpan.innerText = (profitTWD >= 0 ? '+' : '') + profitTWD.toLocaleString();
                rateSpan.innerText = profitRate.toFixed(1) + '%';

                if (profitRate < targetMarginPercent) {
                    rateSpan.className = 'profit-rate text-[10px] font-bold px-2 py-0.5 rounded-full bg-red-100 text-red-600 inline-block self-end mt-1';
                } else {
                    rateSpan.className = 'profit-rate text-[10px] font-bold px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-600 inline-block self-end mt-1';
                }

                totalCostSum += costTWD;
                totalProfitSum += profitTWD;
            });

            document.getElementById('grand-total-cost').innerText = totalCostSum.toLocaleString();
            document.getElementById('grand-total-profit').innerText = totalProfitSum.toLocaleString();
        }

        function addRow() {
            const tbody = document.getElementById('product-body');
            const newRow = tbody.children[0].cloneNode(true);
            newRow.querySelectorAll('input').forEach(input => input.value = input.type === 'number' ? 0 : "");
            tbody.appendChild(newRow);
            calculateAll();
        }

        window.onload = calculateAll;
    </script>
